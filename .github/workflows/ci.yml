name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Rust project - ${{ matrix.os }} - ${{ matrix.toolchain }}
    runs-on: ubuntu-latest
    strategy:
        matrix:
          toolchain:
            - stable
            - beta
            # - nightly
          os:
            - ubuntu-latest
            - macos-latest
            - windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Install ninja build
      uses: seanmiddleditch/gha-setup-ninja@master
    - name: Install LLVM and Clang
      uses: KyleMayes/install-llvm-action@v1
      with:
        version: "14.0"
    - name: Install EnzymeAD
      run: |
        git clone --depth 1 https://github.com/EnzymeAD/Enzyme
        mkdir Enzyme/enzyme/build
        cd Enzyme/enzyme/build
        cmake -G Ninja .. -DLLVM_DIR=${{ env.LLVM_PATH }}/lib/cmake/llvm
        ninja Enzyme/LLVMEnzyme-14.so
        echo "ENZYME_LIB=`pwd`/Enzyme/LLVMEnzyme-14.so" >> $GITHUB_ENV
    - name: Print LLVM Enzyme Library
      run: echo $ENZYME_LIB
    - name: Set up Rust
      run: rustup update ${{ matrix.toolchain }} && rustup default ${{ matrix.toolchain }}
    - name: Build
      run: cargo build --verbose --features inkwell14-0
    - name: Run tests
      run: cargo test --verbose --features inkwell14-0
