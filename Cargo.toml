[package]
name = "diffeq"
version = "0.1.0"
edition = "2021"
build = "src/build.rs"

[[bin]]
name = "diffeq"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ndarray = { version = ">=0.15.0", features = ["approx-0_5"] } 
anyhow = "1.0"
approx = ">=0.5"
pest = ">=2.1.3"
pest_derive = ">=2.1.0"
itertools = ">=0.10.3"
inkwell = { git = "https://github.com/TheDan64/inkwell", branch = "master", features = ["llvm14-0"] }
sundials-sys = { version = ">=0.3", features = ["idas", "build_libraries"] }
ouroboros = ">=0.17"
clap = { version = "4.3.23", features = ["derive"] }

[build-dependencies]
bindgen = ">=0.68.1"

[profile.dev]
opt-level = 0
debug = true

[profile.release]
opt-level = 3
debug = false
