[package]
name = "diffsl"
version = "0.1.0"
edition = "2021"
description = "A compiler for a domain-specific language for ordinary differential equations (ODE) and differential algebraic equations (DAE)."
license-file = "LICENSE.txt"

[[bin]]
name = "diffsl"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ndarray = { version = ">=0.15.0", features = ["approx-0_5"] } 
anyhow = "1.0"
approx = ">=0.5"
pest = ">=2.1.3"
pest_derive = ">=2.1.0"
itertools = ">=0.10.3"
inkwell = { version = ">=0.4.0", features = ["llvm14-0"] }
ouroboros = ">=0.17"
clap = { version = "4.3.23", features = ["derive"] }
uid = "0.1.7"

[profile.dev]
opt-level = 0
debug = true

[profile.release]
opt-level = 3
debug = false
